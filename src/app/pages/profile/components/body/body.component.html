<nb-card size="large" *ngIf="userProfile !=undefined"
  style="margin-bottom: 0;border-radius: 15px;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1);border-radius: 15px;">
  <nb-card-header style="display: flex; flex-direction: row;">
    <h5>Information</h5>
    <div style="flex: 1 auto;"></div>
    <div style="float: right;">


      <button *ngIf="isUpdate" nbButton type="button" status='primary' value="Edit" (click)="onEdit()" outline
        shape='semi-round' size="small" [disabled]="updateBtn=='Update'?false:true">
        <nb-icon icon="edit-outline"> </nb-icon>
      </button>



      <button *ngIf="!isUpdate" nbButton type="submit" status='success' value="Confirm" (click)="onUpdate()" outline
        shape='semi-round' size="small" style="margin-left: 5px;" shape='semi-round'>Update</button>
      <button *ngIf="!isUpdate" nbButton type="button" status='danger' value="Confirm" (click)="onCancel()" size="small"
        outline shape='semi-round' style="margin-left: 5px;" shape='semi-round'>Cancel</button>

    </div>
  </nb-card-header>
  <nb-card-body>

    <form class="form-registration" (ngSubmit)="onUpdate()">

      <nb-form-field>
        <label>Email</label>
        <input type="email" nbInput disabled [(ngModel)]="userProfile!.email" fullWidth
          [ngModelOptions]="{standalone: true}" style="color: #000;">
      </nb-form-field>
      <nb-form-field>
        <label>Họ tên</label>
        <input type='text' nbInput [disabled]="isUpdate" [(ngModel)]="userProfile!.name" fullWidth style="color: #000;"
          [ngModelOptions]="{standalone: true}">
      </nb-form-field>
      <nb-form-field>
        <label>Giới tính</label>
        <input *ngIf="isUpdate" type='text' nbInput [disabled]="true" [value]="userProfile!.gender" style="color:#000;"
          fullWidth>
        <nb-select *ngIf="!isUpdate" style="color:#000 !important;" [(selected)]="userProfile!.gender"
          [disabled]="isUpdate" fullWidth>
          <nb-option value="Male">Nam</nb-option>
          <nb-option value="Female">Nữ</nb-option>
          <nb-option value="Not share">Không chia sẻ</nb-option>
        </nb-select>
      </nb-form-field>
      <nb-form-field>
        <label>Ngày sinh</label>
        <input type='date' nbInput [disabled]="isUpdate" [(ngModel)]='userProfile!.dob' fullWidth style="color: #000;"
          [ngModelOptions]="{standalone: true}">
      </nb-form-field>
      <nb-form-field>
        <label>Số điện thoại</label>
        <input type="tel" nbInput [disabled]="isUpdate" [(ngModel)]="userProfile!.phoneNumber" fullWidth
          style="color: #000;" [ngModelOptions]="{standalone: true}">
      </nb-form-field>
      <nb-form-field>
        <label>Địa chỉ nhận quà</label>
        <input type="text" nbInput [disabled]="isUpdate" [(ngModel)]="userProfile!.address" fullWidth
          style="color: #000;" [ngModelOptions]="{standalone: true}">
      </nb-form-field>
      <nb-form-field>
        <label>Facebook</label>
        <input type='url' nbInput [disabled]="isUpdate" [(ngModel)]="userProfile!.facebook" fullWidth
          style="color: #000;" [ngModelOptions]="{standalone: true}">
      </nb-form-field>
      <nb-form-field>
        <label>Linkedin</label>
        <input type='url' nbInput [disabled]="isUpdate" [(ngModel)]="userProfile!.linkIn" fullWidth style="color: #000;"
          [ngModelOptions]="{standalone: true}">
      </nb-form-field>




    </form>
  </nb-card-body>
</nb-card>
